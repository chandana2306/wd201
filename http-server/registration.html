<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Form Registration</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="registration-container">
    <form id="registration-form">
        <h1>Registration Form</h1>
        <div class="form-data">
            <div>
                <label for="name">Full Name</label>
                <input id="name" name="name" placeholder="Enter person's full name" required type="text"/>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="Enter email" required type="email"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" placeholder="Enter password" required type="password"/>
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input id="dob" name="dob" required type="date"/>
            </div>
        </div>
        <div class="terms-checkbox">
            <input id="acceptTerms" name="acceptTerms" type="checkbox"/>
            <label for="acceptTerms">Accept Terms & Conditions</label>
        </div>
        <div class="submit-button">
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
</div>

<div class="entries-container">
    <h1>Entries</h1>
    <table id="userTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted terms?</th>
        </tr>
    </table>
</div>

<script src="index.js"></script>
</body>
</html>
